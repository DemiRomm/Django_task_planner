{% extends 'main/base.html' %}


{% block title %}
Создать новую задачу
{% endblock %}


{% block content %}
<h1>Добавление новой задачи</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.task }}<br>
    {{ form.exec_time }}<br>
    <button type="submit" class="btn btn-success">Добавить</button>
    <span>{{ error }}</span>



</form>
{% endblock %}
